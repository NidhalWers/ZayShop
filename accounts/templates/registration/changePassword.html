<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Jay</title>
  <!-- plugins:css -->
  {% load static %}
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="apple-touch-icon" href="{% static 'base/img/apple-icon.png' %}">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'base/img/favicon.ico' %}">

  <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'base/css/templatemo.css' %}">
  <link rel="stylesheet" href="{% static 'base/css/custom.css' %}">

  <!-- Load fonts style after rendering the layout styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
  <link rel="stylesheet" href="{% static 'base/css/fontawesome.min.css'  %}">
<!--
  <!-- endinject -->

</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="text-center mt-4 fw-light">
              <a class="navbar-brand text-success logo h1 align-self-center" href="/">
                Zay
              </a>
              <br>
              <br>
              <h4>Modifier votre mot de passe !</h4>
              <h6 class="fw-light">Veuillez à utiliser un mot de passe unique et sécuriser.</h6>
              <form class="col-md-9 m-auto" method = "POST" action="{% url 'changePassword' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="password" name="password1" class="form-control mt-1" required id="exampleInputPassword1" placeholder="Nouveau mot de passe">
                </div>
                <div class="form-group">
                    <input type="password" name="password2" class="form-control mt-1" required id="exampleInputPassword1" placeholder="confirmer le mot de passe">
                    {% if status == 1 %}
                    <p class="text-danger">{{ error }}</p>
                    {% endif %}
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-success">Modifier le mot de passe</a></button>
                    
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'accounts/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'accounts/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'accounts/js/off-canvas.js' %}"></script>
  <script src="{% static 'accounts/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'accounts/js/template.js' %}"></script>
  <script src="{% static 'accounts/js/settings.js' %}"></script>
  <script src="{% static 'accounts/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
