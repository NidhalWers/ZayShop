<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Jay</title>
  <!-- plugins:css -->
  {% load static %}
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="apple-touch-icon" href="{% static 'base/img/apple-icon.png' %}">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'base/img/favicon.ico' %}">

  <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'base/css/templatemo.css' %}">
  <link rel="stylesheet" href="{% static 'base/css/custom.css' %}">

  <!-- Load fonts style after rendering the layout styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
  <link rel="stylesheet" href="{% static 'base/css/fontawesome.min.css'  %}">
<!--
  <!-- endinject -->

</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="text-center mt-4 fw-light">
              <a class="navbar-brand text-success logo h1 align-self-center" href="/">
                Zay
              </a>
              <br>
              <br>
              <h4>Bienvenue !</h4>
              <h6 class="fw-light">Créez un compte pour avoir accès à la plateforme</h6>
              <form class="col-md-9 m-auto" method = "POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="username" class="form-control mt-1" id="exampleInputEmail1" placeholder="Nom d'utilisateur">
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control mt-1" id="exampleInputEmail1" placeholder="Email">
                  </div>
                <div class="form-group">
                  <input type="password" name="password1" class="form-control mt-1" id="exampleInputPassword1" placeholder="Mot de passe">
                </div>
                <div class="form-group">
                    <input type="password" name="password2" class="form-control mt-1" id="exampleInputPassword1" placeholder="Confirmez le Mot de passe">
                    {% if status != 0 %}
                    <p class="text-danger">{{ status }}</p>
                    {% endif %}
                  </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-success">Créer le compte</a>
                </div>
                <br>
                <div class="text-center mt-4 fw-light">
                  Déjà un compte ? <a href="/accounts/login" class="text-primary">Connectez-vous !</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- endinject -->
</body>

</html>
